<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I will leave at 6!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "main">
        <div class="left">
            <button class="allDel js-allDel">모두 지우기</button>
            <h1 class="js-today">오늘 할 일</h1>
            <form class= "writeTodo" id="js-writeTodo">
                <input type="text" placeholder= "오늘의 할 일을 입력해주세요. + enter">
            </form><br>
            <ul class="todo__container js-todolist">
            </ul>
        </div>
        <div class="right">
            <div class="weather">
                <h1 class="js-headWeather">날씨</h1>
                <div class="currentWeather js-weather"></div>
            </div>
            <div class = "chart-part">
                <h1>어떻게, 칼퇴 가능할까요?</h1>
                <div class="pie-chart js-chart">
                    <span class="percent js-percent"></span>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
 <script src="app.js"></script>
 <script src="todo.js"></script>
 <script src="weather.js"></script>
 <script src="chart.js"></script>
</body>
</html>
